<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LtMvpWebapp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link
    href="https://fonts.googleapis.com/css?family=Macondo|Slabo+27px|Spirax|Nova+Mono|Monofett|Monoton|Noto+Sans:400,400i,700,700i|Noto+Serif:400,400i,700,700i"
    rel="stylesheet">
  <link rel="stylesheet" href="app/lib/css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="app/lib/css/csshake.css">
  <link rel="stylesheet" href="app/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css"
        href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      text-align: center;
      top: 40%;
    }

    .loading em {
      display: block;
      padding: 1.5em;
    }
  </style>

  <!--GOOGLE RECAPTCHA-->
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <!--COOKIE CONSENT-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#ffffff",
            "text": "#ba0c02"
          },
          "button": {
            "background": "#000000",
            "text": "#ffffff"
          }
        },
        "theme": "edgeless",
        "content": {
          "href": "/cookies-info"
        }
      })});
  </script>
</head>
<body>

<!--LOADING APP ROOT-->
<app-root>
  <div class="loading">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <em>Loading...</em>
  </div>
</app-root>

</body>
</html>
