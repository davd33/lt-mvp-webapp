<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>lucken-test.com</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--FACEBOOK-->
  <meta name="og:url" content="http://lucken-test.com/index">
  <meta name="og:type" content="website">
  <meta name="og:title" content="L&#xFC;ckentest App">
  <meta name="og:description" content="For the first time, L&#xFC;ckentexts in a didacticApp!">
  <meta name="og:image" content="http://lucken-test.com/src/app/img/logo_shield.svg">

  <!--GOOGLE FONTS-->
  <link
    href="https://fonts.googleapis.com/css?family=Handlee|Homemade+Apple|Julius+Sans+One|Lobster+Two|Dosis|Macondo|Slabo+27px|Spirax|Nova+Mono|Monofett|Monoton|Noto+Sans:400,400i,700,700i|Noto+Serif:400,400i,700,700i"
    rel="stylesheet">
  <!--ANGULAR MATERIAL-->
  <link rel="stylesheet" href="../node_modules/@angular/material/prebuilt-themes/pink-bluegrey.css">
  <!--ANIMATE CSS-->
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
  <!--CSS SHAKE-->
  <link rel="stylesheet" href="../node_modules/csshake/dist/csshake.min.css">
  <!--AWESOME FONTS-->
  <link rel="stylesheet" href="/src/app/lib/font-awesome/css/font-awesome.min.css">
  <!--COOKIE CONSENT-->
  <link rel="stylesheet" type="text/css"
        href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"/>

  <!--LOADING STYLES-->
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      text-align: center;
      top: 40%;
    }

    .loading em {
      display: block;
      padding: 1.5em;
    }
  </style>

  <!--COOKIE CONSENT-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function () {
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#ffffff",
            "text": "#ba0c02"
          },
          "button": {
            "background": "#000000",
            "text": "#ffffff"
          }
        },
        "theme": "edgeless",
        "content": {
          "href": "/cookies-info"
        }
      })
    });
  </script>

  <!--WEB ANIMATIONS-->
  <script src="../node_modules/web-animations-js/web-animations.min.js"></script>

</head>
<body>

<!--LOADING APP ROOT-->
<app-root>
  <div class="loading">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <em>Loading...</em>
  </div>
</app-root>

</body>
</html>
