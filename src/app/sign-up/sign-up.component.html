<div *ngIf="!registrationSuccess" class="notify-me">
  <label>
    <span>Sign up!</span>
    <input type="email" #input [(ngModel)]="email" (keypress)="keyValid($event)">
    <div class="submit" (click)="sendForm()">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
    </div>
  </label>
</div>

<div *ngIf="registrationSuccess" class="mail-sent">
  Email sent, you will notified when our App is ready for use.
</div>
