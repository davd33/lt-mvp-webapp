<button (click)="toggleHelp()">
  <i class="fa fa-info-circle" aria-hidden="true"></i>
</button>

<div *ngIf="needHelp" class="background" [@help]="''">
  <h4>Commands</h4>
  <ul>
    <li> ↹ tab</li>
    <li> ↲ enter</li>
    <li> ␣ space</li>
    <li class="validate-entry"> ⎬ validate entry</li>
    <li class="pass-entry"> → pass entry</li>
  </ul>
  <div class="close" (click)="toggleHelp()"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
</div>
