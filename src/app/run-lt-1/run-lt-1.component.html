<!--LUCKEN TEST-->
<div class="run-lt-container">
  <div class="run-lt-sub-container">
    <div *ngIf="!loadTestError">
      <app-lt
        [level]="level"
        [training]="training"
        (loadTestError)="loadTestError=$event.error"
        (ltSuccess)="gotoSignUp()">
      </app-lt>
    </div>

    <div *ngIf="loadTestError" class="load-test-error">
      {{loadTestError}}
    </div>
  </div>
</div>
