<div *ngIf="isReady()" class="lt-top">
  <app-moving-flag [explanation]="getFlagExplanation()" [answer]="getFlagIsAnswer()"
                   [color]="getFlagColor()"></app-moving-flag>

  <div class="success-bar" [ngStyle]="{width: successBarSize()}">
  </div>
</div>

<h1 *ngIf="isReady()">
  {{test.title}}
  <div class="hr"></div>
</h1>

<div class="lt-container">
  <div class="lt-text invisible">
    <div #formTag></div>
  </div>
</div>

<div>
  <div #loader class="loader"></div>
</div>
