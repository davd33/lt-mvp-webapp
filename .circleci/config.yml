version: 2
jobs:
  build:
    working_directory: ~/lt-mvp-webapp
    docker:
      - image: docker:1.13.1-git
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t davd33/lt-mvp-webapp:$TAG .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push davd33/lt-mvp-webapp:$TAG
